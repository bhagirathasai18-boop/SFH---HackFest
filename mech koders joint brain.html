async function verifyID() {
  const name = document.getElementById("name").value.trim();
  const state = document.getElementById("state").value;
  const file = document.getElementById("idProof").files[0];

  if (!name || !state || !file) {
    alert("Please complete all details");
    return;
  }

  const result = await Tesseract.recognize(file, "eng");
  if (!result.data.text.toLowerCase().includes(state.toLowerCase())) {
    alert("ID verification failed");
    return;
  }

  alert("ID verified successfully");
  loadSchemes(state);
}

function loadSchemes(state) {
  const div = document.getElementById("schemes");
  div.innerHTML = `<h3>Government Schemes</h3>`;

  schemesData[state].forEach((scheme, i) => {
    div.innerHTML += `
    <div class="scheme">
      <b>${scheme}</b>

      <div class="lang"><b>English:</b> Is this scheme good for society?</div>
      <div class="lang"><b>Hindi:</b> ‡§ï‡•ç‡§Ø‡§æ ‡§Ø‡§π ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§∏‡§Æ‡§æ‡§ú ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§π‡•à?</div>
      <div class="lang"><b>Regional:</b> Is this scheme good for society?</div>

      <input type="radio" name="q${i}" onclick="addPoint()"> Yes
      <input type="radio" name="q${i}" onclick="addPoint()"> No
    </div>`;
  });

  document.getElementById("submitBtn").style.display = "block";
}

function addPoint() {
  if (!civicPointAdded) {
    civicPointAdded = true;
    console.log("Civic participation recorded");
  }
}

function submitForm() {
  alert("Thank you for your civic participation üáÆüá≥");

}
